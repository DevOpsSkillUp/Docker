<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="submit_form.php" method="post">
    <!-- Name Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Phone Number Input -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- Message Input -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

    <!-- Radio Buttons -->
    <label for="contact-method">Preferred Contact Method:</label><br>
    <input type="radio" id="email-method" name="contact-method" value="email" checked>
    <label for="email-method">Email</label><br>
    <input type="radio" id="phone-method" name="contact-method" value="phone">
    <label for="phone-method">Phone</label><br><br>

    <!-- Dropdown -->
    <label for="subject">Subject:</label>
    <select id="subject" name="subject">
      <option value="inquiry">General Inquiry</option>
      <option value="support">Support</option>
      <option value="feedback">Feedback</option>
    </select><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
